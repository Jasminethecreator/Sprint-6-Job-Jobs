<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Tech Cove</title>
  <link rel="stylesheet" href="dist/style.css">

</head>
<body>

<!-- Login page for Tech Cove.io-->

<!--left side of login: Image & tittle-->

<div class="relative min-h-screen flex ">
  <div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 bg-white">
    <div class="sm:w-1/2 xl:w-3/5 h-full hidden md:flex flex-auto items-center justify-center p-10 overflow-hidden  text-white bg-no-repeat bg-cover relative"
         style="background-image: url(Images/login-image.jpg);">

      <div class="w-full  max-w z-10 mb-48  ">
        <div class="text-black bg-white bg-opacity-50 text-4xl font-bold mb-3 p-8">Massachusetts job platform for tech and creative roles. </div>

      </div>
    </div>
<!--right side of login: Tittle & user login-->

    <div class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full w-5/6 xl:w-2/5 p-8  md:p-10 lg:p-14 sm:rounded-lg md:rounded-none bg-white">
      <div class="max-w-md w-full space-y-20">
        <div class="text-center">
          <h2 class="mt-6 text-4xl font-bold text-gray-900">
            The Tech Cove
          </h2>
          <p class="mt-2 text-sm text-gray-500">Please sign in to your account</p>
        </div>

<!--start of form-->
        <form id="login-from"  onsubmit="return checkInput()" action="dashboard.html" class="mt-8 space-y-6"  method="POST">
          <input type="hidden" name="remember" value="true">
          <div class="relative">
            <div class="absolute right-3 mt-4">

            </div>
<!-- login username input-->
            <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide">Username</label>
            <input id="username" class=" w-full  px-4 py-2 border-b  " type="text" placeholder="Enter your username">
          </div>
<!-- login password input-->

          <div class="mt-8 content-center">
            <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide">Password</label>
            <input id="password" class="w-full  px-4 py-2 border-b " type="password" placeholder="Enter your password" value="">
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 bg-blue-500 focus:ring-blue-400 border-gray-300 rounded">
              <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                Remember me
              </label>
            </div>
            <div class="text-sm"> <a href="#" class="text-gray-900">
                Forgot your password?
              </a>
            </div>
          </div>
          <div>
            <button id="login-button" type="submit" class="w-full flex justify-center bg-yellow-600 text-white font-extrabold text-lg px-6 py-3  tracking-wide font-semibold  shadow-lg ">
              Sign in
            </button>

          </div>
          <p class="flex flex-col items-center justify-center mt-10 text-center text-md text-gray-500">
            <span>Don't have an account?</span>
            <a href="#" class="text-gray-900 hover:text-blue-500 no-underline hover:underline cursor-pointer transition ease-in duration-300">Sign
              up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End  of login form-->

<script src="login.js"></script>
</body>
</html>
