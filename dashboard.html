<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>The Tech Cove</title>
    <link rel="stylesheet" href="dist/style.css">

</head>
<body class="bg-blue-200">
<!-- Nav bar; logo, resource link saved jobs logout-->
<nav class=" z-50   fixed top-0 flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-gray-900 shadow sm:items-baseline w-full">
    <div class="mb-2 sm:mb-0">
        <a href="" class=" no-underline text-5xl text-white font-bold	">The Tech Cove </a>

    </div>

    <div class="text-white m-5 flex">
        <a href="" class="text-lg no-underline  ml-5">about us</a>
        <a href="" class="text-lg no-underline  ml-5">resources</a>
        <a href="" class="text-lg no-underline  ml-5">saved jobs</a>
        <a href="" class="text-lg no-underline ml-5">logout</a>
    </div>
</nav>
<!-- end of the Nav bar; logo, resource link saved jobs logout-->

<main class="main-header">
    <div class="relative block" style="height: 870px;">
        <div class="absolute top-0 w-full h-full bg-center bg-cover" style='background-image: url( "Images/header.jpeg");'></div>
    </div>
</main>


<!-- form container-->
<div class="container mx-auto px-4">
    <div class="bg-opacity-75 bg-white relative flex flex-col min-w-0 break-words   w-full mb-6 shadow-xl rounded-lg -mt-64">
        <div class="flex flex-wrap justify-center">

            <div class="w-full w-4/12 px-4 order-1">
                <div class="flex justify-center py-4 pt-4 pt-8">
                    <div class="mr-4 p-3 text-center">

<!-- header text-->
            <div class ="text-4xl">Find the role for you.</div>
 <br>
<!-- start of form: search input,search button-->

                       <form id="search-form">
                            <div class="bg-white shadow p-4 m-2 flex">
                                <input id="search-input" class="w-full m-3  p-2" type="text" placeholder="search tittle">
                                <div class="flex justify-center ">
                               <button id="search-button" class="bg-yellow-600 text-white font-extrabold text-lg px-6 py-3">Submit</button>
                                </div>
                            </div>
                        </form>
                        <!-- Start of filter form-->

                        <div class=" flex justify-between m-3">
                        <p class="m-3">Advance search:</p>
                            <svg class="w-2 h-2 absolute top-0 right-0 m-4  pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232"><path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
                            <select name ="By job-category" id="job-category" class=" m-3 border border-gray-300  text-gray-600 h-10 pl-9 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
                                <option value="">--job categories--</option>
                                <option value=""> software engineering</option>
                                <option value=""> ux designer</option>
                                <option value=""> Dev ops</option>
                            </select>

                            <svg class="w-2 h-2 absolute top-0 right-0 m-4  pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232"><path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
                            <select name ="By date" id="sort-date" class="m-3 text-center border border-gray-300  text-gray-600 h-10 pl-9 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
                                <option value="">--By date--</option>
                                <option value=""> software engineering</option>
                                <option value=""> ux designer</option>
                                <option value=""> Dev ops</option>
                            </select>

                        </div>

                        <!-- end of filter form-->
<!-- end of form: search input,search button-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end of form container-->
    
    
    
<div id="job-result-tag"></div>
    
    
<script src="app.js"></script>


</body>
</html>
